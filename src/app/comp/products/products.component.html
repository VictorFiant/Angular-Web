<mat-card *ngFor="let product of products">
    <mat-card-header>
        <mat-card-title>{{product.name}}</mat-card-title>
        <mat-card-subtitle>{{product.price|currency}}</mat-card-subtitle>
    </mat-card-header>
    <img class=mat-card-img [src]="'assets/images/' + product.id + '.jpg'">
    <mat-card-actions>
        <button mat-raised-button color="accent" [routerLink]="['/product', product.id]">View of Details </button>
    </mat-card-actions>
</mat-card>
