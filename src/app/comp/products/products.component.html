<mat-card class="example-card" *ngFor="let product of products">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{product.name}}</mat-card-title>
        <mat-card-subtitle>{{product.price|currency}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="'assets/images/' + product.id + '.jpg'" alt="Photo of a Shiba Inu" class="image_prod">
    <mat-card-actions>
        <button mat-raised-button color="accent" [routerLink]="['/product', product.id]">View of Details </button>
    </mat-card-actions>
</mat-card>
