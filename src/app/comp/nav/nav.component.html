<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/home">Home</a>
      <a mat-list-item routerLink="/register">Register</a>
      <a mat-list-item routerLink="/products">Products</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button  color="accent" class="material-icons" [routerLink]="['/basket']">
        <mat-icon class="icon">
          shopping_cart
        </mat-icon>
      </button>
      <button mat-icon-button  color="accent" class="material-icons" [routerLink]="['/login']">
        <mat-icon class="icon">
          login
        </mat-icon>
      </button>
      <span>MarketPlace</span>
    </mat-toolbar>
    <router-outlet>
    </router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
