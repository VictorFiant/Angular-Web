<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <br>
        <form class="example-form" [formGroup]="myForm" (ngSubmit)="login()">
            <p>
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Email" formControlName="email"
                        [ngClass]="{error:myForm.get('email')!.errors && myForm.get('email')!.dirty,warning:myForm.get('email')!.hasError('minlength')}">
                </mat-form-field>
            </p>
            <div *ngIf="myForm.get('email')!.errors && myForm.get('email')!.dirty">
                <p *ngIf="myForm.get('email')!.hasError('required')">Email is required</p>
            </div>
            <br>
            <p>
                <mat-form-field class="btn-block" appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="Password" formControlName="password">
                </mat-form-field>
            </p>
            <div *ngIf="myForm.get('password')!.errors && myForm.get('password')!.dirty">
                <p *ngIf="myForm.get('password')!.hasError('required')">Password is required</p>
                <p *ngIf="myForm.get('password')!.hasError('minLength')">Must be min. 6 characters</p>
            </div>
            <br>
            <button mat-stroked-button color="accent" class="btn-block">Login</button>
        </form>
    </mat-card>

</div>
